{% extends 'base.html' %}
{% block content %}
{% for post in posts %}
<div>
    <div class="flex justify-between  my-6">
        <h3 class="text-2xl font-bold">{{category}} ({{posts|length}})</h3>
        <div>
            <select name="HeadlineAct" id="HeadlineAct" class="w-48 outline-none h-10 border-red-500 rounded-md px-2">
                <option value="" class="text-gray-200">Location Type</option>
                <option value="JM">John Mayer</option>
                <option value="SRV">Stevie Ray Vaughn</option>
                <option value="JH">Jimi Hendrix</option>
                <option value="BBK">B.B King</option>
                <option value="AK">Albert King</option>
                <option value="BG">Buddy Guy</option>
                <option value="EC">Eric Clapton</option>
            </select>
        </div>
    </div>

    <article class="rounded-xl bg-white p-4  sm:p-6 lg:p-8">
        <!-- <div class="f sm:gap-8"> -->
        <!-- <div class="hidden sm:grid sm:size-20 sm:shrink-0 sm:place-content-center sm:rounded-full sm:border-2 sm:border-indigo-500"
                aria-hidden="true">
                <div class="flex items-center gap-1">
                    <span class="h-8 w-0.5 rounded-full bg-indigo-500"></span>
                    <span class="h-6 w-0.5 rounded-full bg-indigo-500"></span>
                    <span class="h-4 w-0.5 rounded-full bg-indigo-500"></span>
                    <span class="h-6 w-0.5 rounded-full bg-indigo-500"></span>
                    <span class="h-8 w-0.5 rounded-full bg-indigo-500"></span>
                </div>
            </div> -->
        <div class="flex flex-col gap-5">
            <div>
                {% if post.is_active %}
                <strong
                    class="rounded border  bg-teal-600 bg-indigo-500 px-3 py-1.5 text-[10px] font-medium text-white">
                    Active
                </strong>
                {% endif %}
            </div>
            <h3 class="text-lg font-medium sm:text-xl">
                <a href="{% url 'post' %}?id={{post.id}}" class="hover:underline"> {{post.category.name}}</a>
            </h3>
            <div class="flex items-center gap-1 text-gray-500">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="size-4">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
                </svg>
                <p class="text-xs font-medium text-gray-500 sm:mt-0">
                    {{post.applicants}} applicants applied
                </p>
            </div>
            <p class=" text-sm text-gray-500">
                {{post.desc}}
            </p>
            <div class="flex justify-between gap-4">
                <div class="flex items-center gap-1 text-gray-500">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="size-4">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1 1 15 0Z" />
                    </svg>
                    <p class="mt-2 text-xs font-medium text-gray-500 sm:mt-0">
                        {{post.location}}
                    </p>
                </div>
                <div class="flex items-center gap-1 text-gray-500">
                    <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    <p class="text-xs font-medium">{{post.posted_at}}</p>
                </div>
            </div>
            <!-- </div> -->
        </div>
        <!-- </div> -->
    </article>
    {% endfor %}
    </body>

    </html>
</div>

{% endblock %}
