{% extends 'base.html' %}
{% block content %}


<!-- <h1>Working {{post.category.name}}</h1> -->
<article class="rounded-xl bg-white p-4 sm:p-6 lg:p-8">
    <div class="flex items-start sm:gap-8">
        <img width="96" height="96" src="https://img.icons8.com/deco-color/96/organization.png" alt="organization" />

        <div class="flex flex-col gap-5">

            <h3 class="text-lg font-medium sm:text-xl">
                <a href="#" class="hover:underline"> {{post.category.name}}</a>
            </h3>
            <div>
                <h5 class="text-md font-bold text-gray-500">Job Role</h5>
                <p class="text-lg font-semibold text-gray-900">
                    {{post.category.name}}
                </p>
            </div>
            <div>
                <h5 class="text-md font-bold text-gray-500">Salary</h5>
                <p class="text-lg font-semibold text-gray-900">
                    {{post.desc}}
                </p>
            </div>
            <div>
                <h5 class="text-md font-bold text-gray-500">Location</h5>
                <p class="text-lg font-semibold text-gray-900">
                    {{post.desc}}
                </p>
            </div>
            <div>
                <h5 class="text-md font-bold text-gray-500">Time</h5>
                <p class="text-lg font-semibold text-gray-900">
                    {{post.desc}}
                </p>
            </div>
            <div>
                <h5 class="text-md font-bold text-gray-500">Description</h5>
                <p class="text-lg font-semibold text-gray-900">
                    {{post.desc}}
                </p>
            </div>

            <div class="sm:flex sm:items-center sm:gap-2">
                <div class="flex items-center gap-1 text-gray-500">
                    <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>

                    <p class="text-xs font-medium">48:32 minutes</p>
                </div>

                <span class="hidden sm:block" aria-hidden="true">&middot;</span>

                <p class="mt-2 text-xs font-medium text-gray-500 sm:mt-0">
                    Featuring <a href="#" class="underline hover:text-gray-700">Barry</a>,
                    <a href="#" class="underline hover:text-gray-700">Sandra</a> and
                    <a href="#" class="underline hover:text-gray-700">August</a>
                </p>
            </div>
        </div>
    </div>
</article>
{% endblock %}
